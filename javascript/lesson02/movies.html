<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        var movies = [{
            title: "Avatar",
            year: 2012,
            manufacturer: "20th Century Fox",
            country: "USA",
            img: "https://upload.wikimedia.org/wikipedia/ru/4/4b/Avatar-2009.jpg"
        }, {
            title: "Avengers: Endgame",
            year: 2019,
            manufacturer: "Marvel Studios",
            country: "Britain",
            img: "https://upload.wikimedia.org/wikipedia/en/0/0d/Avengers_Endgame_poster.jpg"
        }, {
            title: "Mad Max: Fury Road",
            year: 2015,
            manufacturer: "Village Roadshow Pictures",
            country: "USA",
            img: "https://recenzent.com.ua/wp-content/uploads/2015/05/Mad-Max-Fury-Road-4-film-review-recenzent-title.jpg"
        }, {
            title: "The Boys",
            year: 2017,
            manufacturer: " Amazon Studios",
            country: "USA",
            img: "https://upload.wikimedia.org/wikipedia/ru/3/39/The_Boys_Poster.jpg"
        }, {
            title: "Spider-Man: Homecoming",
            year: 2019,
            manufacturer: "Marvel Studios",
            country: "USA",
            img: "https://upload.wikimedia.org/wikipedia/ru/thumb/5/5a/Spider-Man_Homecoming_logo.jpg/270px-Spider-Man_Homecoming_logo.jpg"
        }, {
            title: "A Silent Voice",
            year: 2016,
            manufacturer: "Kyoto Animation",
            country: "Japan",
            img: "https://upload.wikimedia.org/wikipedia/en/3/32/A_Silent_Voice_Film_Poster.jpg"
        }]

        function compareByTitle(movieA, movieB) {
            if (movieA.title == movieB.title)
                return 0;
            if (movieA.title < movieB.title)
                return -1;
            else
                return 1;

        }



        function compareByCountry(movieA, movieB) {
            if (movieA.country == movieB.country)
                return 0;
            if (movieA.country < movieB.country)
                return -1;
            else
                return 1;

        }

        function fillTable() {
            var body = document.getElementById('movie_list');
            body.innerHTML += ('<div class="row">')

            for (const key in movies) {
                document.writeln('<div class="col-sm-6 col-md-4">' +
                    '<div class="thumbnail">' +
                    '<img style="width:240px"src="' + movies[key].img + '" alt="' + movies[key].title + '">' +
                    '<div class="caption">' +
                    '<h3>' + movies[key].title + '</h3>' +
                    '<p>' + movies[key].year + '' + movies[key].manufacturer + '</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>');
            }
            body.innerHTML += ('</div>');
            body.innerHTML += ('</div>');
        }
    </script>
</head>

<body onload="fillTable()">
    <div id="movie_list" class="container">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
