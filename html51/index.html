<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        #ky {
            border: 5px blue;
            border-radius: 6px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container" id="ky">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="user" class="control-label col-md-6">Как к вам обращаться:</label>

                <div class="col-md-6"><textarea placeholder="Mr/Mrs/Sen"></textarea></div>

            </div>

            <div class="form-group">
                <label for="userName" class="control-label col-md-6">Фамилия ,имя:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="text" name="userName" id="userName" class="form-control" placeholder="Фамилия имя">
                </div>
            </div>

            <div class="form-group">
                <label for="userCompany" class="control-label col-md-6">Компания / учебное заведение:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-cog"></span>
                    </div>
                    <input type="text" name="userCompany" id="userCompany" class="form-control" placeholder="Компания / учебное заведение">
                </div>
            </div>

            <div class="form-group">
                <label for="userWork" class="control-label col-md-6">Должность:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-inbox"></span>
                    </div>
                    <input type="text" name="userWork" id="userWork" class="form-control" placeholder="Должность">
                </div>
            </div>
            <div class="form-group">

                <label for="userEmail" class="control-label col-md-6">Email:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-home"></span>
                    </div>
                    <input type="text" name="userEmail" id="userEmail" class="form-control" placeholder="abc@example.com">
                </div>
            </div>

            <div class="form-group">
                <label for="userCity" class="control-label col-md-6">Город:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-flag"></span>
                    </div>
                    <input type="text" name="userCity" id="userCity" class="form-control" placeholder="Город">
                </div>
            </div>

            <div class="form-group">
                <label for="question" class="control-label col-md-6">Как нам сделать конференцию более полезной и
                    интересной?</label>
                <div class="col-md-6"><textarea></textarea></div>
            </div>



            <div class="form-group"></div>
            <label for="comp" class="control-label col-md-6">Участие</label>
            <div class="col-md-6">
                <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                    <input type="radio" id="first" name="sample" />
                    Очное
                </label>
                    <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                        <input type="radio" id="second" name="sample" />
                        Заочное
                    </label>
                    </div>
                </div>

            </div>



            <div class="form-group"></div>
            <label for="dc" class="control-label col-md-6">Участник: доктор наук </label>
            <div class="col-md-6">
                <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                    <input type="radio" id="first" name="sample" />
                    Очное
                </label>
                    <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                        <input type="radio" id="second" name="sample" />
                        Заочное
                    </label>
                    </div>
                </div>


            </div>
    </div>

        <button type="submit" class="btn btn-success col-md-offset-3 col-md-6">Submit form</button>

    </form>
