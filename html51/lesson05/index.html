<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form id="registration" method="post" action="http://region-it.azurewebsites.net/formdemo">
        <fieldset>
            <legend>Форма регістрації</legend>
            <table>
                <tr>
                    <td><label for="full_name">ФИО</label></td>
                    <td><input id="full_time" name="full_name" type="text" required="required"></td>
                </tr>
                <tr>
                    <td><label for="user_email">Email</label></td>
                    <td><input id="user_email" name="user_email" type="email" required="required"></td>
                </tr>
                <tr>
                    <td><label for="phone">Номер телефона</label></td>
                    <td><input id="phone" name="phone" type="tel" required="required" ></td>
                </tr>
                <tr>
                    <td><label for="dateofbirth">День народження</label></td>
                    <td><input id="dateofbirth" name="dateofbirth" type="date" required="required"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Параметри доставки</legend>
            <table>
                <tr>
                    <td><label for="address">Aдрес</label></td>
                    <td><textarea id="address" name="address" rows="5" required="required"></textarea></td>
                </tr>
                <tr>
                    <td><label for="postcode">Почтовий індекс</label></td>
                    <td><input pattern="\d{5}" id="postcode" name="postcode" type="text" required="required"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Спосіб отримання повідомлення</legend>
            <table>
                <tr>
                    <td><input id="emailaddress" name="message" type="radio"></td>
                    <td><label for="emailaddress" required="required">По Email</label></td>
                </tr>
                <tr>
                    <td><input id="phonemessage" name="message" type="radio"></td>
                    <td><label for="phonemessage" required="required">По телефону</label></td>
                </tr>
                <tr>
                    <td><input id="nomessage" name="message" type="radio"></td>
                    <td><label for="nomessage" required="required">Не уведомлять</label></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <button type="submit">Отправить данные</button>
        </fieldset>
    </form>

</body>

</html>
