<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table>
            <caption>My Reading List</caption>
            <thead>
                <tr>
                    <th>Authors(s)</th>
                    <th>Book Title</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">Updated September 22, 2019</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>John Steinbeck</td>
                    <td>The Grapes of Wrath</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Sasha Uchiha</td>
                    <td>Chronick</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Masimo Delto</td>
                    <td>Wild Life</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Danny Blackhole</td>
                    <td>The Darkness</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Bony Tache</td>
                    <td>Growth of Humankind</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </div> <!-- end .container -->
</body>

</html>
